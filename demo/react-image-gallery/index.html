<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/ionicons.min.css"/>
    <link rel="stylesheet" href="./app.min.css"/>
    <link rel="shortcut icon" type="image/png" href="../../static/img/favicon.png"/>
    <script src="../../static/js/ga.js"></script>
    <title>react-image-gallery</title>
  </head>
  <body>
    <div id="container"></div>
    <script src="./app.min.js"></script>

    <div style="display: table; padding-bottom: 20px;">
      <span style="display: table-cell; padding-left: 10px; vertical-align: middle;">
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="cmd" value="_s-xclick">
          <input type="hidden" name="hosted_button_id" value="ZQTY6P8PU245Q">
          <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
          <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
        </form>
      </span>

      <a
        style="display: table-cell; padding-left: 20px; vertical-align: middle; font-family: sans-serif; text-decoration: none; color: #2e6da4"
        href="https://github.com/linxtion/react-image-gallery">
        <i style="font-size: 26px;" class="ion-social-github"></i>
        <span>fork me on GitHub</span>
      </a>
    </div>


  </body>
</html>
